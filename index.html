<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 24 Arma tu computadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>COMPUTER CENTER</h1>
        <h2>Diseña y configura tu propia computadora personal de videojuegos</h2>
    </header>

    <form action="">
        <div class="container-form">
            <label for="text">Gabinete</label>
            <select name="gabinete" id="gabinete" required >
                <option value="">Selecciona un gabinete</option>
                <option value="700">MiniTorre</option>
                <option value="1200">Torre</option>
                <option value="550">Desktop</option>
                <option value="2500">Gamer</option>
            </select>
        </div>

        <div class="container-form">
            <label for="text">Procesador</label>
            <select name="procesador" id="procesador" required >
                <option value="">Selecciona un procesador</option>
                <option value="900">Celeron</option>
                <option value="1500">Intel i3</option>
                <option value="3500">Intel i5</option>
                <option value="5000">Intel i7</option>
            </select>
        </div>

        <div class="container-form">
            <label for="text">Disco duro</label>
            <select name="discoduro" id="discoduro">
                <option value="">Selecciona un disco duro</option>
                <option value="500">500 GB</option>
                <option value="800">750 GB</option>
                <option value="1000">1 TB</option>
                <option value="900">250 GB SSD</option>
                <option value="1380">500GB SSD</option>
            </select>
        </div>

        <div class="container-form">
            <label for="text">Memoria RAM</label>
            <select name="memoriaram" id="memoriaram">
                <option value="600">4 GB</option>
                <option value="1050">8 GB</option>
                <option value="1950">16 GB</option>
            </select>
        </div>

        <div class="container-form">
            <label for="text">Tamaño del Monitor</label>
            <select name="tamañomonitor" id="tamañomonitor">
                <option value="2500">17"</option>
                <option value="2700">19"</option>
                <option value="3000">21.5"</option>
                <option value="3200">24"</option>
                <option value="3400">27"</option>
                <option value="3700">32"</option>
            </select>
        </div>

        <div class="container-form">
            <label for="text" class="accesorios">Accesorios</label>

            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text"> Mouse</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Teclado</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Bocinas</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Webcam</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">UPS</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Alfombrilla</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Control Gamer</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Luz RGB</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Silla Gamer</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Adaptador WiFi</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Hub USB</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Audífonos</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Monitor adicional</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Soporte</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Ventilador</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Micrófono</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Lector SD</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Cable HDMI</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Base refrigerante</label>
            <input type="checkbox" name="accesorios" id="accesorios" value="200">
            <label for="text">Caja de herramientas.</label>
        </div>

        <button type="button" class="btn-calcular" onclick="">Calcular tu total</button>
        <div id="total" class="total"></div>
    </form>

    <footer>
        Elaborado por: Angel Fernando Pérez García · Proyecto de Formulario · © 2025
    </footer>
</body>
<link rel="stylesheet" href="script.js">
</html>
